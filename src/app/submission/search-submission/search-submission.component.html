<div class="section-details">
    <h1>Search Submission</h1>
    <button type="button" routerLink="/submissions/add" id="add-submission">Add Submission</button>

    <table class="search-outer-table">
        <tr class="search-header">
            <td><label class="search-label">Search</label></td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td><label>Search Type</label></td>
                        <td><input type="radio" name="searchType">Basic</td>
                        <td><input type="radio" name="searchType">Advanced</td>
                    </tr>

                    <tr>
                        <td><label>Vendor Contact Name</label></td>
                        <td><label>Vendor Contact Email</label></td>
                        <td><label>Vendor Contact Phone</label></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input name="vendorContactName" /></td>
                        <td><input name="vendorContactEmail" /></td>
                        <td><input name="vendorContactPhone" /></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button (onClick)="search">Search</button></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [rowData]="rowDataA"
        ></ag-grid-angular>
</div>
